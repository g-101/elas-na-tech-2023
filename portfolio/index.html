<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Genesis Lima - Portfolio</title>
</head>
<body>
  <div class="main-container">
    <header>
        <nav class="navbar">
            <ul class="navbar__links">
              <li><a href="#projects">Projetos</a></li>
              <li><a href="#footer">Contato</a></li>

            </ul>
        </nav>
        <div class="about">
          <div class="title"><h1>Genesis Lima:~#</h1><span class="prompt-cursor"></span></div>
          
          <h2>Sou uma pessoa entusiata em tecnologia e eterna aprendiz.</h2>
          
        </div>
    </header>
    <!-- Terminal -->
    <main id="container" class="container">
      <div class="terminal">
        
        <section class="terminal__bar">
          <img src="./assets/icons8-linux-terminal-48.png " class="terminal__icon">
          <span class="terminal__bar-itens">
            <p class="bar__user">Terminal - visitante@debian: ~</p>
            <div class="bar__buttons">
              <button class="bar__button">&#x0320;</button>
              <button class="bar__button">&#9723;</button>
              <button class="bar__button" class="bar__button--exit">&#10005;</button>
            </div>
          </span>
        </section>
        
        <section class="terminal__body">
            
          <div class="terminal__output" id="terminalOutput">
              <div class="terminal__line">
                <p>Olá! Visitante</p> 
                <p>Esse terminal não é interativo (ainda...)</p> 
              </div>
          </div>  
          
          <div class="terminal__prompt">
          <span class="terminal__prompt--user">visitante@debian:</span>
          <span class="terminal__prompt--location">~</span>
          <span class="terminal__prompt--bling">$</span>
          <span class="terminal__prompt--cursor"></span>

    
          </div>
        </section>
      </div>
      <!-- Fim do Terminal -->

      <div class="projects">
        <div class="projects__item">
        

        </div>
        <div class="projects__item">
        

        </div>
        <div class="projects__item">
        

        </div>

      </div>
    </main>
  
  </div>
</body>
</html>
