<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Genesis Lima - Portfolio</title>
</head>
<body>
  <div class="main-container">
    <header>
        <nav class="navbar">
            <ul class="navbar__links">
              <li><a href="https://github.com/g-101" target="_blank">Github</a></li>
              <li><a href="https://www.linkedin.com/in/genesislima101" target="_blank">Linkedin</a></li>

            </ul>
        </nav>
        <div class="about">
          <div class="title"><h1>Genesis Lima:~#</h1><span class="prompt-cursor"></span></div>
          
          <h2>Sou uma pessoa entusiata em tecnologia e uma eterna aprendiz.</h2>
          <h3>Veja meus <a href="http://">projetos</a> abaixo</h3>
        </div>
    </header>
    <!-- Terminal -->
    <main id="container" class="container">
      <div class="terminal">
        
        <section class="terminal__bar">
          <div class="terminal__bar-itens">
            <p class="bar__user">visitante@ubuntu: ~</p>
            <div class="bar__buttons">
              <button class="bar__button">&#9472;</button>
              <button class="bar__button">&#9723;</button>
              <button class="bar__button" class="bar__button--exit">&#10005;</button>
              
              
            </div>
          </div>
        </section>
        
        <section class="terminal__body">
            
          <div class="terminal__output" id="terminalOutput">
              <div class="terminal__line">
                <p>Olá! Visitante</p> 
                <p>Esse terminal não é interativo (ainda...)</p> 
              </div>
          </div>  
          
          <div class="terminal__prompt">
          <span class="terminal__prompt--user">visitante@ubuntu:</span>
          <span class="terminal__prompt--location">~</span>
          <span class="terminal__prompt--bling">$</span>
          <span class="terminal__prompt--cursor"></span>

    
          </div>
        </section>
      </div>
      <!-- Fim do Terminal -->
    </main>
  
  </div>
</body>
</html>
